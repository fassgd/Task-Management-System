<div class="container" *ngIf="dadosCarregados">
  <h1>Edição de Tarefa</h1>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" [(ngModel)]="descricao"></textarea>
    </div>
    <div class="form-group">
      <label for="responsavel">Responsável:</label>
      <input type="text" id="responsavel" name="responsavel" [(ngModel)]="responsavel">
    </div>
    <div class="form-group">
      <label for="prioridade">Prioridade:</label>
      <select id="prioridade" name="prioridade" [(ngModel)]="prioridade">
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>
    </div>
    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" [(ngModel)]="deadline">
    </div>
    <div class="form-group">
      <label for="situacao">Situação:</label>
      <select id="situacao" name="situacao" [(ngModel)]="situacao">
        <option value="Pendente">Pendente</option>
        <option value="Concluída">Concluída</option>
      </select>
    </div>
    <button (click)="editarTarefa()">Editar Tarefa</button>
  </form>
</div>
